<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bienvenidos a Cibertec Web</title>
    <link href="Content/css/Site.css" rel="stylesheet" />
</head>
<body>
    <header>
        <img src="Content/images/logo.jpg" class="headerlogo" />
        <nav class="dropdown">
            <ul class="dropdown-content">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Registro</a></li>
                <li><a href="#">Nuevos Productos</a></li>
                <li><a href="#">Ubiquenos</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h3>Registro</h3>
        <form id="RegistroAlta2">
            <fieldset>
                <legend>Alta de Servicios</legend>
                <div>
                    <label for="txtNombre">Nombres</label>
                    <input type="text" id="txtNombre" />
                </div>
                <div>
                    <label for="txtApellidos">Apellidos</label>
                    <input type="text" id="txtApellidos" />
                </div>
                <div>
                    <label for="txtDNI">DNI</label>
                    <input type="text" id="txtDNI" />
                </div>
                <div>
                    <label for="txtContraseña">Contraseña</label>
                    <input type="password" id="txtContraseña" />
                </div>

            </fieldset>
        </form>
        <form id="RegistroAlta3">
            
            <fieldset>
                <legend>Datos del contacto</legend>
                <div>
                    <label for="txtTelefono">Telefono</label>
                    <input type="text" id="txtTelefono" />
                </div>
                <div>
                    <label for="txtEmail">Email</label>
                    <input type="text" id="txtEmail" />
                </div>
                <div>
                    <label for="txtDireccion">Direccion</label>
                    <input type="text" id="txtDireccion" />
                </div>
                <div>
                    <label for="txtCodigoPostal">Código Postal</label>
                    <input type="password" id="txtCodigoPostal" />
                </div>

            </fieldset>


            <p>
                <button type="submit">Grabar Datos</button>
            </p>
        </form>
    </section>
    <footer>
        Nuestra dirección
        &copy; Todos los derechos reservados a Cibertec
    </footer>
</body>
</html>
